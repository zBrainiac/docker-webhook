apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: redis
  name: redis
  namespace: webhook
spec:
  replicas: 1
  strategy: {}
  selector:
    matchLabels:
        app: redis
  template:
    metadata:
      labels:
        app: redis
    spec:
      containers:
      - image: redis:alpine
        name: redis
        resources: {}
        ports:
          - protocol: TCP
            containerPort: 6379
      restartPolicy: Always
status: {}